version: 2

models:
  - name: bronze__customers
    description: "Raw customer data with minimal transformation"
    columns:
      - name: customer_id
        data_type: string
        description: "ID of customer (primary key)"
        tests:
          - unique
          - not_null
      - name: customer_signup_date
        data_type: date
        description: "Sign-up date for customer"
        tests:
          - not_null
      - name: customer_status
        data_type: string
        description: "Customer status (active or canceled)"
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['active', 'canceled']
      - name: customer_region
        data_type: string
        description: "Customer region"
      - name: data_source 
        data_type: string
        description: "(Metadata) source of data"

  - name: bronze__plans
    description: "Raw plan data with minimal transformation"
    columns:
      - name: plan_id
        data_type: string
        description: "ID of plan (primary key)"
        tests:
          - unique
          - not_null
      - name: plan_name
        data_type: string
        description: "Name of plan"
        tests:
          - not_null
      - name: plan_monthly_price
        data_type: decimal(10,2)
        description: "Monthly cost of plan"
        tests:
          - not_null
          - dbt_utils.accepted_range: # require all costs to be at least $0 
              arguments:
                min_value: 0
                inclusive: true
      - name: data_source
        data_type: string
        description: "(Metadata) source of data"

  - name: bronze__subscriptions
    description: "Raw subscription data with minimal transformation"
    tests:
      - dbt_utils.expression_is_true: # no subscription end dates before start dates
          arguments:
            expression: >
              subscription_end_date is null
              or subscription_end_date >= subscription_start_date
    columns:
      - name: subscription_id
        data_type: string
        description: "ID of subscription (primary key)"
        tests:
          - unique
          - not_null
      - name: customer_id
        data_type: string
        description: "ID of customer (foreign key to bronze__customers)"
        tests:
          - not_null
      - name: plan_id
        data_type: string
        description: "ID of plan (foreign key to bronze__plans)"
        tests:
          - not_null
      - name: subscription_start_date
        data_type: date
        description: "Start date of subscription"
        tests:
          - not_null
      - name: subscription_end_date
        data_type: date
        description: "End date of subscription (null if active subscription)"
      - name: data_source
        data_type: string
        description: "(Metadata) source of data"