
version: 2

models:
  - name: bronze__customers
    description: "Raw customer data with minimal transformation"
    columns:
      - name: customer_id
        data_type: string
        description: "The primary key for the customers table"
        tests:
          - unique
          - not_null
      - name: customer_signup_date
        data_type: date
        description: "Sign-up date for customer"
        tests:
          - not_null
      - name: customer_status
        data_type: string
        description: "Customer status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'canceled']
      - name: customer_region
        data_type: string
        description: "Customer region"

  - name: bronze__plans
    description: "Raw plan data with minimal transformation"
    columns:
      - name: plan_id
        data_type: string
        description: "The primary key for the plans table"
        tests:
          - unique
          - not_null
      - name: plan_name
        data_type: string
        description: "Name of plan"
        tests:
          - not_null
      - name: plan_monthly_price
        data_type: integer
        description: "Monthly cost of plan"
        tests:
          - not_null
          - dbt_utils.accepted_range: # require all costs to be at least $0 
              min_value: 0
              inclusive: true

  - name: bronze__subscriptions
    description: "Raw subscription data with minimal transformation"
    columns:
      - name: subscription_id
        data_type: string
        description: "The primary key for the subscriptions table"
        tests:
          - unique
          - not_null
      - name: customer_id
        data_type: string
        description: "ID of customer"
        tests:
          - not_null
      - name: plan_id
        data_type: string
        description: "ID of plan"
        tests:
          - not_null
      - name: subscription_start_date
        data_type: date
        description: "Start date of subscription"
        tests:
          - not_null
      - name: subscription_end_date
        data_type: date
        description: "End date of subscription (null if active subscription)"